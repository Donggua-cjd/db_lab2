<!DOCTYPE html>
<html>
<head>
    <style>
        table {
            margin: 0 auto;
            border-collapse: collapse;
        }
        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid black;
        }
    </style>
    <title>奖惩情况管理</title>
</head>
<body>
    <h1>奖惩情况管理</h1>
    <table>
        <thead>
            <tr>
                <th>学号</th>
                <th>奖惩编号</th>
                <th>奖惩日期</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through the ppdates data received from the backend -->
            {% for ppdate in ppdates %}
            <tr>
                <td>{{ ppdate[0] }}</td>
                <td>{{ ppdate[1] }}</td>
                <td>{{ ppdate[2] }}</td>
                <td>
                    <!-- 删除 -->
                    <form action="/deleteppdate/{{ ppdate[0] }}/{{ ppdate[1] }}" method="get">
                        <button type="submit">删除</button>
                    </form>
                </td>
                <td>
                    <form action="/modifyppdate/{{ ppdate[0] }}/{{ ppdate[1] }}" method="get">
                        <button type="submit">修改</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <form action = "/addppdate" method = "get">
        <button type = "submit" align = "center">添加奖惩情况</button>
    <a href="/indexadmin">返回</a>
</body>
</html>
