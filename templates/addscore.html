<!DOCTYPE html>
<html>
<head>
    <title>添加成绩</title>
</head>
<body>
    <h1>添加成绩</h1>
    <form action = "/addscore" method = "post">
        <label for="studentId">学号:</label>
        <input type="text" id="studentId" name="studentId" ><br><br>
        <label for="courseId">课号:</label>

        <button type="submit">提交</button>
    </form>
</body>
</html>
